<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hackafe door system</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<!--<link rel="stylesheet" href="css/github-style.css" />-->
		<!--<link rel="stylesheet" href="css/github-style2.css" />-->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form action="http://pepe.hackafe.org/unlock=true" method="get" class="form  center-block">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-2"></div>
					<div class="col-xs-2">
						<a href="http://www.hackafe.org" title="Hackafe website">
							<img class="img-responsive center-block" src="https://hackafe.github.io/door-system/images/hackafe-logo-black-yellow-transparent.png" draggable="false" />
						</a>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-3"></div>
				</div>
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-2"></div>
					<div class="col-xs-2">
						<a href="" class="a center-block" title="Unlock the door">
							<img class="img-responsive center-block" src="https://hackafe.github.io/door-system/images/locked.png" draggable="false" />
						</a>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-3"></div>
				</div>
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-2"></div>
					<div class="col-xs-2">
						<div class="form-group">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-3"></div>
				</div>
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-2"></div>
					<div class="col-xs-2">
						<a href="/unlock=true" class="btn btn-lg btn-green center-block" role="button" title="Unlock the door"><span class="glyphicon glyphicon-lock"></span>&nbsp;Unlock</a>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-3"></div>
				</div><br />
				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-2"></div>
					<div class="col-xs-2">
						<a href="" class="a center-block">Copyright &copy; 2017 Hackafe.</a>
					</div>
					<div class="col-xs-2"></div>
					<div class="col-xs-3"></div>
				</div>
			</div>
		</form>
	</body>
</html>
